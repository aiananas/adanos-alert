syntax = "proto3";

package protocol;

option go_package = "rpc/protocol";
option java_package = "cc.aicode.adanos.protocol";

service Heartbeat {
    rpc Ping (PingRequest) returns (PongResponse) {
    }
}

message PingRequest {
    int64 agentTs = 1;
    string agentIP = 2;
    string agentID = 3;
    string clientVersion = 4;
}

message PongResponse {
    int64 serverTs = 1;
    string serverVersion = 2;
}


